    <body>

        

      <div class="row">
    <div class="col-md-12">
      <form action="https://script.google.com/macros/s/AKfycbyRPhSPfu8HD9V1Z_TU75eQ0rKah2jwFSnZzuqfJOd5JM1xh97oMDO-0755RMyV36zAew/exec" method="post" name="myForm">
        <h1>Event Registration</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your Basic Info</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="email">
       
          <label for="tel">Phone Number:</label>
          <input type="number" id="tel" name="phone">

          <label for="department">Department:</label>
          <input type="department" id="department"       name="dept">
        
          <label for="roll">University Roll Number:</label>
          <input type="roll" id="roll"       name="roll">

          <label>Year:</label>
          <input type="radio" id="year1" value="year1" name="year"><label for="year1" class="light">First Year</label><br>
          <input type="radio" id="year2" value="year2" name="year"><label for="year2" class="light">Second Year</label><br>
          <input type="radio" id="year3" value="year3" name="year"><label for="year3" class="light">Third Year</label><br>  
          <input type="radio" id="year4" value="year4" name="year"><label for="year4" class="light">Fourth Year</label><br>
        </fieldset>
        <fieldset>  
        
          <legend><span class="number">2</span> Registration Details</legend>
          
         <label for="event">Event:</label>
          <select id="event" name="event">
            <optgroup label="Safalya">
              <option value="matrix">Matrix of Mock</option>
              <option value="war">War of Convictions</option>
              <option value="treasure">Treasure Hunt</option>
              <option value="know">Know Your Hold</option>
              <option value="dream">Dream Dots</option>
            </optgroup>
            <optgroup label="Showcase Your Talent">
              <option value="content">Content Writing</option>
              <option value="logo">Logo Designing</option>
              <option value="meme">Meme Making</option>
            </optgroup>
            <optgroup label="Flagship Event">
              <option value="tos">Titans of Situation</option>
            </optgroup>
          </select>
          <!-- 
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
          <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label> -->
          
         </fieldset>
       
        <button type="submit">Register</button>
        
       </form>
